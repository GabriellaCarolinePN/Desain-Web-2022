<!DOCTYPE html>
<html>
<head>
	<title> Navigasi </title>
	<style>
		ul{
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
			list-style: none;
		}
		li a{
			color: white;
			text-align: center;
			float: left;
			padding: 14px 16px;
			text-decoration: none;
		}
		li a:hover{
			background-color: #111
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#Home">Home</a></li>
		<li><a href="#News">News</a></li>
		<li><a href="#Contact">Contact</a></li>
		<li><a href="#About">About</a></li>
	</ul>
</body>
</html>
