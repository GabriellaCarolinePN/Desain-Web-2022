<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>jQuery</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
</head>
<body>
	<center>
		<h1 id="jam">Placeholder Jam</h1>
		<b><span id="tampilanHari"></span>
		<br>
		<span id="tampilanJam"></span>
		<br></b>
		<button id="start">START/STOP</button>
		<br>
	</center>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#start').click(function(){
				setInterval(function(){
					var date = new Date();
					$('#tampilanJam').html(date.toLocaleTimeString());
				}, 1000);
			});
		});

		$(document).ready(function(){
			$('#start').click(function(){
				setInterval(function(){
					var date = new Date();
					$('#tampilanHari').html(date.toLocaleDateString());
				}, 1000,);
			});
		});




	</script>



</body>
</html>
